<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabook</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <header class="flex-box">
            <div class="logo flex-box">
                <span class="volkhov-bold">Trabook</span>
                <span><img src="./assets/Vector.png" alt="logo-image" /></span>
            </div>
            <div class="nav">
                <button>Home</button>
                <button>About</button>
                <button>Destination</button>
                <button>Tour</button>
                <button>Blog</button>
            </div>
            <div class="actions flex-box">
                <button class="no-bg-btn">Login</button>
                <button class="bg-btn">Sign up</button>
            </div>
    </div>
    </header>
    <section class="about flex">
        <div class="content flex">
            <div class="paragraph">
                <h1>Get started your exciting <span class="highlight">journey</span> with us.</h1>
                <p>A Team of experienced tourism professionals will provide you with the best advice and tips for your
                    desire place. </p>
                <button class="dis-btn">Discover Now</button>
            </div>
        </div>
        </div>
        <div class="abt-content flex">
            <img class="abt-img" href="./asset/tourist.png" alt="tourist-image" />
        </div>
    </section>
</body>

</html>
